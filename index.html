<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Link</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

      
        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

       
        a {
            text-decoration: none;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }

        a:active {
            background-color: #388e3c;
        }

       
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 20px;
            }

            a {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Click the link below to access the file:</h1>
        <a href="https://drive.google.com/file/d/15zGJUySrafMuVG1FE_UEkxGo6IjD28Ol/view?usp=drive_link"
        ><!--"https://drive.google.com/file/d/1yJHDLNmUFaoYbr62MAmZmtRV-6taFvc7/view?usp=drive_link"--> 
        target="_blank">
            Open File
        </a>
    </div>

</body>
</html>
